<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Garden - Grow Your Thoughts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8bc34a, #4caf50, #2e7d32);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a5d6a7;
            margin-bottom: 30px;
        }

        .garden-container {
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a5d6a7;
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .garden-display {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .garden-title {
            text-align: center;
            margin-bottom: 20px;
            color: #a5d6a7;
            font-size: 1.5rem;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 450px;
        }

        .flower {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .flower:hover {
            transform: scale(1.1);
            z-index: 20;
        }

        .stem {
            position: absolute;
            background: linear-gradient(to top, #4caf50, #8bc34a);
            width: 4px;
            height: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom;
            border-radius: 2px;
        }

        .petals {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            opacity: 0;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 30px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom center;
        }

        .center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffeb3b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 175, 80, 0.3);
            position: relative;
            animation: modalAppear 0.4s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #a5d6a7;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #4caf50;
        }

        .modal-title {
            color: #4caf50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .modal-date {
            color: #a5d6a7;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .modal-idea {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .empty-garden {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #a5d6a7;
            text-align: center;
            padding: 40px;
        }

        .empty-garden i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-garden p {
            font-size: 1.2rem;
            max-width: 400px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #a5d6a7;
            font-size: 0.9rem;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes growStem {
            from {
                height: 0;
            }
            to {
                height: var(--stem-height);
            }
        }

        @keyframes bloomFlower {
            from {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .garden-container {
                min-height: 60vh;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Idea Garden</h1>
            <p class="subtitle">Grow your thoughts into beautiful digital flowers</p>
        </header>

        <div class="garden-container">
            <div class="input-section">
                <div class="input-group">
                    <textarea id="ideaInput" placeholder="Plant your idea here... Let your creativity bloom!"></textarea>
                    <div class="button-group">
                        <button id="plantIdea">
                            <i class="fas fa-seedling"></i> Plant Idea
                        </button>
                        <button id="clearGarden" class="secondary">
                            <i class="fas fa-trash-alt"></i> Clear Garden
                        </button>
                    </div>
                </div>
            </div>

            <div class="garden-display">
                <h2 class="garden-title">Your Idea Garden</h2>
                <div class="garden" id="garden">
                    <!-- Flowers will be dynamically added here -->
                    <div class="empty-garden" id="emptyGarden">
                        <i class="fas fa-seedling"></i>
                        <p>Your garden is empty. Plant your first idea and watch it bloom!</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Idea Garden &copy; 2023 - Nurture your creativity, one idea at a time</p>
        </footer>
    </div>

    <!-- Modal for displaying ideas -->
    <div class="modal" id="ideaModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle">Idea Details</h2>
            <p class="modal-date" id="modalDate"></p>
            <div class="modal-idea" id="modalIdea"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const ideaInput = document.getElementById('ideaInput');
        const plantIdeaBtn = document.getElementById('plantIdea');
        const clearGardenBtn = document.getElementById('clearGarden');
        const garden = document.getElementById('garden');
        const emptyGarden = document.getElementById('emptyGarden');
        const ideaModal = document.getElementById('ideaModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalIdea = document.getElementById('modalIdea');

        // Flower colors for variety
        const flowerColors = [
            { petal: 'linear-gradient(45deg, #ff9800, #ff5722)', center: '#ffeb3b' },
            { petal: 'linear-gradient(45deg, #e91e63, #ad1457)', center: '#f48fb1' },
            { petal: 'linear-gradient(45deg, #9c27b0, #6a1b9a)', center: '#ce93d8' },
            { petal: 'linear-gradient(45deg, #673ab7, #4527a0)', center: '#b39ddb' },
            { petal: 'linear-gradient(45deg, #3f51b5, #283593)', center: '#9fa8da' },
            { petal: 'linear-gradient(45deg, #2196f3, #1565c0)', center: '#90caf9' },
            { petal: 'linear-gradient(45deg, #03a9f4, #0277bd)', center: '#81d4fa' },
            { petal: 'linear-gradient(45deg, #00bcd4, #00838f)', center: '#80deea' },
            { petal: 'linear-gradient(45deg, #009688, #00695c)', center: '#80cbc4' },
            { petal: 'linear-gradient(45deg, #4caf50, #2e7d32)', center: '#a5d6a7' }
        ];

        // Initialize garden from localStorage
        let ideas = JSON.parse(localStorage.getItem('ideaGarden')) || [];
        
        // Display existing ideas on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (ideas.length > 0) {
                emptyGarden.style.display = 'none';
                ideas.forEach((idea, index) => {
                    createFlower(idea, index);
                });
            }
        });

        // Plant a new idea
        plantIdeaBtn.addEventListener('click', () => {
            const ideaText = ideaInput.value.trim();
            if (ideaText) {
                // Create new idea object
                const newIdea = {
                    text: ideaText,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    colorIndex: Math.floor(Math.random() * flowerColors.length),
                    position: {
                        x: Math.random() * 80 + 10, // 10% to 90% of container width
                        y: Math.random() * 70 + 15  // 15% to 85% of container height
                    }
                };
                
                // Add to ideas array and save to localStorage
                ideas.push(newIdea);
                localStorage.setItem('ideaGarden', JSON.stringify(ideas));
                
                // Create and animate the new flower
                createFlower(newIdea, ideas.length - 1);
                
                // Clear input
                ideaInput.value = '';
                
                // Hide empty garden message
                emptyGarden.style.display = 'none';
            } else {
                alert('Please write an idea before planting!');
            }
        });

        // Clear the garden
        clearGardenBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear your entire idea garden? This cannot be undone.')) {
                ideas = [];
                localStorage.removeItem('ideaGarden');
                garden.innerHTML = '';
                emptyGarden.style.display = 'flex';
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            ideaModal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === ideaModal) {
                ideaModal.style.display = 'none';
            }
        });

        // Function to create and animate a flower
        function createFlower(idea, index) {
            // Create flower container
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${idea.position.x}%`;
            flower.style.top = `${idea.position.y}%`;
            flower.dataset.index = index;
            
            // Create stem
            const stem = document.createElement('div');
            stem.className = 'stem';
            const stemHeight = Math.random() * 60 + 80; // 80px to 140px
            stem.style.setProperty('--stem-height', `${stemHeight}px`);
            
            // Create petals container
            const petals = document.createElement('div');
            petals.className = 'petals';
            
            // Create center of flower
            const center = document.createElement('div');
            center.className = 'center';
            center.style.background = flowerColors[idea.colorIndex].center;
            
            // Create individual petals (8 petals for a full flower)
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.background = flowerColors[idea.colorIndex].petal;
                petal.style.transform = `rotate(${i * 45}deg) translateY(-15px)`;
                petals.appendChild(petal);
            }
            
            // Add all elements to flower
            petals.appendChild(center);
            flower.appendChild(stem);
            flower.appendChild(petals);
            
            // Add flower to garden
            garden.appendChild(flower);
            
            // Animate the flower growth
            setTimeout(() => {
                stem.style.animation = `growStem 1s ease forwards`;
                
                setTimeout(() => {
                    petals.style.animation = `bloomFlower 1.5s ease forwards`;
                }, 800);
            }, 100);
            
            // Add click event to show idea
            flower.addEventListener('click', () => {
                showIdea(idea);
            });
        }

        // Function to show idea in modal
        function showIdea(idea) {
            modalTitle.textContent = 'Your Blooming Idea';
            modalDate.textContent = `Planted on: ${idea.date}`;
            modalIdea.textContent = idea.text;
            ideaModal.style.display = 'flex';
        }
    </script>
</body>
</html>
